<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commentaires.css">
    <title>Page de Commentaires</title>
</head>

<body>
    <header>
        <a class="logo" href="#"><img src="flower.png" height="50" width="50"></a>
    </header>
    <div class="comments-container">
        <h1>Commentaires</h1>
        <div class="comment-form">
            <h2>Laissez un commentaire</h2>
            <form>
                <input type="text" placeholder="Nom">
                <textarea placeholder="Votre commentaire"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <div class="comment-list">
            <h2>Commentaires précédents</h2>
            <div class="comment">
                <h3>Nom de l'auteur</h3>
                <p>Contenu du commentaire...</p>
            </div>
            <!-- Répéter la structure .comment pour chaque commentaire -->
        </div>
    </div>
</body>

</html>
