<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commentaires.css"> <!-- Lien vers le fichier de styles -->
    <title>Page de Commentaires</title>
</head>

<body>
    <header>
        <a class="logo" href="#"><img src="flower.png" height="50" width="50"></a> <!-- Logo de l'en-tête -->
    </header>
    <div class="comments-container"> <!-- Conteneur principal des commentaires -->
        <h1>Commentaires</h1> <!-- Titre principal -->
        <div class="comment-form"> <!-- Formulaire de commentaire -->
            <h2>Laissez un commentaire</h2> <!-- Titre du formulaire -->
            <form>
                <input type="text" placeholder="Nom"> <!-- Champ de saisie pour le nom -->
                <textarea placeholder="Votre commentaire"></textarea> <!-- Champ de saisie pour le commentaire -->
                <button type="submit">Envoyer</button> <!-- Bouton d'envoi du commentaire -->
            </form>
        </div>
        <div class="comment-list"> <!-- Liste des commentaires précédents -->
            <h2>Commentaires précédents</h2> <!-- Titre de la liste -->
            <div class="comment"> <!-- Un commentaire -->
                <h3>Nom de l'auteur</h3> <!-- Nom de l'auteur du commentaire -->
                <p>Contenu du commentaire...</p> <!-- Contenu du commentaire -->
            </div>
            <!-- Répéter la structure .comment pour chaque commentaire -->
        </div>
    </div>
</body>

</html>
